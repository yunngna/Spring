<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      >
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Insert title here</title>

</head>
<body>

<div class="container" >
	<h3>도서별 대여 매출 현황</h3>
	
	<!-- 게시글 목록 시작 -->
	<table  class="table">
		<thead>
			<tr>
				<th>도서번호</th>
				<th>도서명</th>
				<th>대여총계</th>
				<th>대여횟수</th>
				
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="book : ${list}">
				<td th:text="${book.bookNo}">1</td>
				<td th:text="${book.bookName}">도서명</td>
				<td th:text="${book.rentPrice}">대여총계</td>
				<td th:text="${book.rentStatus}">대여횟수</td>
				
			</tr>
		</tbody>
	</table>
	
	
</div>




</body>
</html>
<style>
img{
width:50px;
height:50px;
}
</style>
