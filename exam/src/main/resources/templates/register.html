<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>게시글작성</title>
<style>
.error {color : red; }
</style>
</head>
<body>

	<h3>게시글작성</h3>
	<form action="register" method="post">
			<div class="mb-3">
				<label for="title" class="form-lable">도서번호</label>
				<input type="text" class="form-control" name="bookNo" th:value="${bookDTO.bookNo}">
			</div>
			<div class="mb-3">
				<label for="writer" class="form-lable">도서명</label>
				<input type="text" class="form-control" name="bookName" th:value="${bookDTO.bookName}">
				<div class="error" th:errors="${bookDTO.bookName}"></div>
			</div>
			<div class="mb-3">
				<label for="writer" class="form-lable">도서표지</label>
				<input type="text" class="form-control" name="bookCoverimg" th:value="${bookDTO.bookCoverimg}">
			</div>
			<div class="mb-3">
				<label for="writer" class="form-lable">출판일자</label>
				<input type="text" class="form-control" name="bookDate" th:value="${bookDTO.bookDate}">
			</div>
			<div class="mb-3">
				<label for="writer" class="form-lable">금액</label>
				<input type="text" class="form-control" name="bookPrice" th:value="${bookDTO.bookPrice}">
			</div>
			<div class="mb-3">
				<label for="writer" class="form-lable">출판사</label>
				<input type="text" class="form-control" name="bookPublisher" th:value="${bookDTO.bookPublisher}">
			</div>
			<div class="mb-3">
				<label for="content" class="form-lable">도서소개</label>
				<textarea  class="form-control" name="bookInfo" rows="3"
				     th:text="${bookDTO.bookInfo}"></textarea>
			</div>
			
			<button class="btn btn-success">등록</button>
			<input type="button" class="btn btn-primary" onClick="location.href='/list'"value="조회" /> 
			
	</form>
</div>

	

</body>
</html>
