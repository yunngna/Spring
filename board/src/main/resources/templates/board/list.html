<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
등록:[[${param.result}]]
<div class="container">
	<h3>게시글</h3>
	<div class="panel-heading">
		<button type="button" id="btnRegister" class="btn btn-info">게시글등록</button>
	</div>
	<table  class="table">
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일자</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="board : ${list}">
				<td th:text="${board.bno}">1</td>
				<td th:text="${board.title}" th:onclick="|location.href='get?bno=${board.bno}'|">제목</td>
				<!-- `` == || 백팁과 같은 역할 (한 문자로 묶어준다) -->
				<td th:text="${board.writer}">홍길동</td>
				<td th:text="${board.regdate}">2025/01/06</td>
			</tr>
		</tbody>
	</table>
</div>

<script th:inline="javascript">
	const result = [[${result}]]
	if( result ){
		alert("등록완료");
	}
	
	btnRegister.addEventListener("click",()=>{
		location.href="register"; //현재위치 board로 상대경로 <-> /board/register : 절대경로
	})

</script>


</body>
</html>
