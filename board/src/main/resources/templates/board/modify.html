<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>게시글작성</title>
</head>
<body>
<div class="container" layout:fragment="content">
	<h3>게시글수정</h3>
	<form action="modify" method="post" th:object="${board}">
			<div class="mb-3">
				<label for="bno" class="form-lable">번호</label>
				
				<!-- th:object="${board}" 적용 후 board 반복해서 적는 것 없애줌 (name, th:value, th:text모두 생략)
				   <input type="text" class="form-control" name="bno" 
				   readonly="readonly" th:value="${board.bno}"> -->
				   
			   	<input type="text" class="form-control" 
			   	readonly="readonly" th:field="*{bno}">
				   
			</div>
			<div class="mb-3">
				<label for="title" class="form-lable">제목</label>
				<input type="text" class="form-control"  th:field="*{title}">
			</div>
			<div class="mb-3">
				<label for="content" class="form-lable">내용</label>
				<textarea  class="form-control"  rows="3" th:field="*{content}"></textarea>
			</div>
			<div class="mb-3">
				<label for="writer" class="form-lable">작성자</label>
				<input type="text" class="form-control"  th:field="*{writer}">
			</div>
			<button class="btn btn-success ">등록</button>
			
	</form>
</div>

	

</body>
</html>
