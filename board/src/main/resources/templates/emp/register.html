<html>
<head>

</script>
</head>
<body>
<form id="form1" class="form-horizontal" action="register" method="post">
				<h2>사원 등록 및 수정</h2>
				<div class="form-group">
					<label>사번:</label> <input type="text" class="form-control"
						name="employee_id" >
				</div>
				<div class="form-group">
					<label>이름:</label> 
					<input type="text" class="form-control"	name="first_name" th:value="${employeesDTO.firstName}">
					<input type="text" class="form-control"	name="last_name" th:value="${employeesDTO.lastName}">
				</div>
				<div class="form-group">
					<label>이메일:</label> 
					<input type="text" class="form-control" name="email" th:value="${employeesDTO.email}" >
				</div>
				<div class="form-group">
					<label>입사일자:</label> 
					<input type="date" class="form-control" name="hire_date" th:value="${employeesDTO.hireDate}">
				</div>
				<div class="form-group">
					<label>역할:</label>
					<select class="form-control" name="job_id">
					    <option value="" selected>선택</option>
        				<option th:each="job:${list}" th:value="${job.jobId}" th:text="${job.jobTitle}"></option>
					</select>
				</div>
				<div class="form-group">
					<label>부서:</label>
					<select class="form-control" name=department_id>
					    <option value="" selected>선택</option>
        				<option th:each="dept:${deptList}" th:value="${dept.departmentId}" th:text="${dept.departmentName}"></option>
					</select>
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-primary" value="등록" id="btnInsert" /> 
					<input type="button" class="btn btn-primary" value="수정" id="btnUpdate" /> 
					<input type="button" class="btn btn-primary" value="초기화" id="btnInit" />
				</div>
			</form>
</body>
</html>
