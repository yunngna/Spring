<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script>
	const result = [[${result}]]
	if( result ){
		alert("등록완료");
	}
</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col">
			<h2>사원 목록</h2>
			<table class="table text-center">
				<thead>
					<tr>
						<th class="text-center">사번</th>
						<th class="text-center">이름</th>
						<th class="text-center">JOB</th>
						<th class="text-center"></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="employee:${list}">
						<td class="text-center" th:text="${employee.employeeId}">100</td>
						<td class="text-center" th:text="${employee.lastName}">홍길동</td>
						<td class="text-center" th:text="${employee.jobId}">PROGRAMER</td>
						<td class="text-center">
							<button class="btnUpd">조회</button>
							<button class="btnDel">삭제</button>
						</td>
					</tr>	
				</tbody>
			</table>
		</div>
	</div>
		
</div>

</body>
</html>
